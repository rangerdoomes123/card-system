<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKBROS Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #ff0000;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.7);
        }
        .login-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
            width: 90%;
            max-width: 400px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            background: #ff0000;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #cc0000;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>MKBROS RED TEAMERS</h1>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            let user = document.getElementById('username').value.toLowerCase(); // Convert to lowercase
            let pass = document.getElementById('password').value;
            
            if (user === 'misam' && pass === '123') {
                window.location.href = 'misam.html';
            } else if (user === 'munaf' && pass === '321') {
                window.location.href = 'munaf.html';
            } else if (user === 'admin' && pass === 'admin') {
                window.location.href = 'admin.html';
            } else {
                alert('Invalid login credentials!');
            }
        }
    </script>
</body>
</html>
