<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munaf's Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }
        h2 {
            color: #ffcc00;
        }
        .logout-btn {
            background-color: #ff0000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .logout-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome, Munaf</h2>
        <p><strong>Card Name:</strong> Minecraft</p>
        <p><strong>Credits:</strong> <span id="munafCredits">10</span></p>

        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        // Load updated credits from local storage
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("munafCredits").innerText = localStorage.getItem("munafCredits") || 10;
        });

        function logout() {
            window.location.href = 'mkbroscardsystem.html';
        }
    </script>

</body>
</html>
