<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - MKBROS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1a1a2e, #16213e);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }
        h2 {
            color: #ffcc00;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 18px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            text-align: center;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .update-btn {
            background-color: #ff6600;
            color: white;
        }
        .update-btn:hover {
            background-color: #cc5500;
        }
        .logout-btn {
            background-color: #ff0000;
            color: white;
        }
        .logout-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Admin Panel - MKBROS</h2>
        
        <label>Name: Misam</label>
        <label>Card Name: CODM</label>
        <label>Credits:</label>
        <input type="number" id="misamCredits" min="0">

        <label>Name: Munaf</label>
        <label>Card Name: Minecraft</label>
        <label>Credits:</label>
        <input type="number" id="munafCredits" min="0">

        <button class="update-btn" onclick="updateCredits()">Update Credits</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        // Load stored credits when page loads
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("misamCredits").value = localStorage.getItem("misamCredits") || 10;
            document.getElementById("munafCredits").value = localStorage.getItem("munafCredits") || 10;
        });

        function updateCredits() {
            let misamCredits = document.getElementById("misamCredits").value;
            let munafCredits = document.getElementById("munafCredits").value;

            if (misamCredits === "" || munafCredits === "") {
                alert("Credits cannot be empty!");
                return;
            }

            // Save in local storage so it updates across all pages
            localStorage.setItem("misamCredits", misamCredits);
            localStorage.setItem("munafCredits", munafCredits);

            alert("Credits updated successfully! Refresh to see changes.");
        }

        function logout() {
            window.location.href = 'mkbroscardsystem.html'; // Redirect to login
        }
    </script>

</body>
</html>
